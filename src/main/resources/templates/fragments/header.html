<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Omnera
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mx-auto ">
            <!-- Authenticated Links -->
              <li class="nav-item ">
                <a class="nav-link" th:href="@{/}">Home </a>
              </li>
            <!--Register Link-->
              <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/register}">Register</a>
              </li>
            <!-- Login Links-->
              <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Login</a>
              </li>
            <!-- Add Post Links -->
              <li class="nav-item" sec:authorize="isAuthenticated()"> 
                <a class="nav-link" th:href="@{/add_post}">Add Post</a>
              </li>
            <!-- Profile Links -->
              <li class="nav-item" sec:authorize="isAuthenticated()"> 
                <a class="nav-link" th:href="@{/profile}">Profile</a>
              </li>
   
            <!-- Admin Links -->
              <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasAuthority('ACCESS_ADMIN_PANEL')">
                   <a class="nav-link" th:href="@{/admin}">Admin</a>
              </li>
            <!-- Editor Links -->
              <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_EDITOR')"> 
                <a class="nav-link" th:href="@{/editor}">Editor</a>
              </li>  
            <!-- Log Out Links-->
               <li class="nav-item" sec:authorize="isAuthenticated()"> 
                <a class="nav-link" th:href="@{/perform-logout}">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

</html>
